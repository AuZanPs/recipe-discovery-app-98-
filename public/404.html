<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Discovery 98</title>
    <script>
      (function () {
        // Project base path on GitHub Pages (must match vite.config.ts base)
        var BASE = '/recipe-discovery-app-98-/';
        // Current path without the base
        var path = window.location.pathname;
        if (path.indexOf(BASE) === 0) {
          path = path.slice(BASE.length);
        }
        // Normalize path (drop leading slash)
        if (path.charAt(0) === '/') path = path.slice(1);
        // Replace current URL to base, then redirect with original path as a query param
        try { window.history.replaceState(null, null, BASE); } catch (e) {}
        window.location.replace(BASE + '?redirect=' + encodeURIComponent(path || ''));
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
  </html>
